<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Volume | เกินเบอร์</title>

    <meta property="og:title" content="OverVolume - เกินเบอร์">
    <meta property="og:description" content="OverVolume | เกินเบอร์">
    <meta property="og:image" content="https://over-volume.web.app/img/banner/banner.PNG">
    <meta property="og:image:alt" content="Someone who love Technologies and Development.">
    <meta property="og:url" content="https://over-volume.web.app/">
    <meta property="og:site_name" content="OverVolume - เกินเบอร์" />

    <link rel=manifest href="manifest.json">
    <link rel="icon" type="image/png" href="./img/icon/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container main-content d-flex align-items-center justify-content-center">
        <div class="row mb-5">
            <div class="col-12 d-flex justify-content-center">
                <div id="cardGame">
                    <div class="card">
                        <div class="front d-flex align-items-center justify-content-center"></div>
                        <div class="back d-flex align-items-center justify-content-center">
                            <div class="row">
                                <div class="col-12">
                                    <section class="tracking-section">
                                        <div class="trex">
                                            <div class="trex-arm-back rotate-arm">
                                                <img width="60"
                                                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-arm.png" />
                                            </div>
                                            <div class="trex-body">
                                                <div class="trex-eye rotate-eye"></div>
                                                <img width="300"
                                                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-body.png" />
                                            </div>
                                            <div class="trex-arm-front rotate-arm">
                                                <img width="60"
                                                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-arm3.png" />
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-12 text-center">
                                    <span class="back-font">เกินเบอร์</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5 text-center">
                <a href="./index.html" class="btn btn-outline-warning">Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        const color = ["#813030", "#305381", "#be6e38"]; // red, blue, orange
        $('.card').on('click', function () {
            // $(this).addClass('is-selected');
            // $(this).addClass('disable-click');
            if (!$(this).hasClass('is-selected')) {
                $(this).find('.front').css('background-color', color[Math.floor(Math.random() * color.length)]);
                $(this).find('.front').html('<span>' + (Math.floor(Math.random() * 10) + 1) + '</span>');
            }
            $(this).toggleClass('is-selected');
        });
    </script>
</body>

</html>
